<div class="card-top container-fluid">
  <div class="container d-flex">
    <div class="item">
      <a (click)="filterProducts('')">
        <img src="https://rukminim1.flixcart.com/flap/128/128/image/f15c02bfeb02d15d.png?q=100" alt="">
        <h6>All products</h6>
      </a>
    </div>
    <div class="item">
      <a (click)="filterProducts('electronics')">
        <img src="https://rukminim1.flixcart.com/flap/128/128/image/69c6589653afdb9a.png?q=100" alt="">
        <h6>Electronics</h6>
      </a>
    </div>
    <div class="item">
      <a (click)="filterProducts('fashion')">
        <img src="https://rukminim1.flixcart.com/flap/128/128/image/82b3ca5fb2301045.png?q=100" alt="">
        <h6>Fashion</h6>
      </a>
    </div>
    <div class="item">
      <a (click)="filterProducts('jewelery')">
        <img style="width: 62px; margin-top: 5px;"
             src="https://rukminim1.flixcart.com/image/580/696/kkh6zrk0/jewellery-set/o/w/z/gt-ns-862-matushri-art-original-imafzt9teacakjyn.jpeg?q=50"
             alt="">
        <h6>Jewelry</h6>
      </a>
    </div>
  </div>
</div>

<div class="container">
  <div class="d-flex justify-content-end">
    <button class="btn btn-light m-1" (click)="sortProducts('price')">Sort by Price</button>
  </div>
  <div class="row"
       infinite-scroll
       [infiniteScrollDistance]="2"
       [infiniteScrollThrottle]="1000"
       (scrolled)="onScroll()"
  >
    <ng-container *ngFor="let item of filterCategory | filter:searchKey:'title' | orderBy: key: reverse">
      <div class="card col-md-2">
        <div class="img-container">
          <img src="{{item.image}}" alt="">
        </div>
        <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.title}}</h5>
        <p
          style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{item.description}}</p>
        <p><strong>Price:</strong> ${{item.price}}</p>
        <button class="btn btn-primary" (click)=viewDetails(item)>View Details</button>
      </div>
    </ng-container>
  </div>
</div>
<ngx-spinner type="ball-scale-multiple"></ngx-spinner>
