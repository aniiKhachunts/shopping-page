<ng-container *ngIf="product">
  <div class="container">
    <div class="card-table">
      <div class="card-product">
        <table class="table table-responsive">
          <thead>
          <tr>
            <th>Sr.No</th>
            <th>Product Name</th>
            <th>Product Image</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>{{product.id}}</td>
            <td>{{product.title}}</td>
            <td><img style="width: 120px;" src="{{product.image}}" alt=""></td>
            <td style="width: 25%;">{{product.description}}</td>
            <th style="width: 12%;">{{productPrice}}</th>
            <td style="width: 12%;">
              <input type="number"
                     min="0"
                     [value]="product.quantity"
                     (input)="changeProductCount($event)">
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>
