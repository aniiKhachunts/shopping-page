<div class="login-wrapper">
  <div class="form-wrapper">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username"
               type="text"
               class="form-control"
               formControlName="Username"
               [ngClass]="{ 'is-invalid': f['Username'].touched && f['Username'].errors }"/>
        <div *ngIf="f['Username'].errors" class="invalid-feedback">
          <div *ngIf="f['Username'].errors['required']">Username is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password"
               type="password"
               class="form-control"
               formControlName="Password"
               [ngClass]="{ 'is-invalid': f['Password'].touched && f['Password'].errors }"/>
        <div *ngIf="f['Password'].errors" class="invalid-feedback">
          <div *ngIf="f['Password'].errors['required']">Password is required</div>
        </div>
      </div>
      <div class="form-group actions">
        <button class="btn btn-primary">
          Login
        </button>
      </div>
    </form>
  </div>
</div>
